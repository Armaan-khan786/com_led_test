name: ESP32 UART Handshake CI

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  uart-test:
    runs-on: self-hosted

    defaults:
      run:
        shell: powershell

    steps:

      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Install Python Dependencies
        run: |
          python --version
          pip install --upgrade pip
          pip install robotframework pyserial

      - name: Verify Arduino CLI
        run: |
          .\arduino-cli.exe version

      - name: Install ESP32 Core
        run: |
          .\arduino-cli.exe core update-index
          .\arduino-cli.exe core install esp32:esp32

      - name: Compile Sender
        run: |
          .\arduino-cli.exe compile --fqbn esp32:esp32:esp32 .\sender

      - name: Compile Receiver
        run: |
          .\arduino-cli.exe compile --fqbn esp32:esp32:esp32 .\receiver

      - name: Upload Sender (COM6)
        run: |
          .\arduino-cli.exe upload -p COM6 --fqbn esp32:esp32:esp32 .\sender

      - name: Upload Receiver (COM7)
        run: |
          .\arduino-cli.exe upload -p COM7 --fqbn esp32:esp32:esp32 .\receiver

      - name: Wait for Boards
        run: Start-Sleep -Seconds 5

      - name: Run Robot Tests
        run: |
          robot --output output.xml --report report.html --log log.html uart_test.robot

      # ✅ FIX 1: ensure clean site folder
      - name: Prepare Site Folder
        run: |
          if (Test-Path site) { Remove-Item site -Recurse -Force }
          mkdir site
          copy report.html site/
          copy log.html site/
          copy output.xml site/

      # ✅ FIX 2: force publish branch (important)
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./site
          publish_branch: gh-pages
          force_orphan: true
