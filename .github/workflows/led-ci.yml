name: ESP32 UART Handshake CI

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write

jobs:
  uart-test:
    runs-on: self-hosted

    defaults:
      run:
        shell: powershell

    steps:

      # ğŸ“¥ Checkout Repo
      - name: Checkout Repository
        uses: actions/checkout@v4

      # ğŸ Install Python + Robot
      - name: Install Python Dependencies
        run: |
          python --version
          pip install --upgrade pip
          pip install robotframework pyserial

      # ğŸ”§ Verify Arduino CLI
      - name: Verify Arduino CLI
        run: |
          .\arduino-cli.exe version

      # ğŸ“¦ Install ESP32 Core
      - name: Install ESP32 Core
        run: |
          .\arduino-cli.exe core update-index
          .\arduino-cli.exe core install esp32:esp32

      # ğŸ›  Compile Sender
      - name: Compile Sender
        run: |
          .\arduino-cli.exe compile --fqbn esp32:esp32:esp32 .\sender

      # ğŸ›  Compile Receiver
      - name: Compile Receiver
        run: |
          .\arduino-cli.exe compile --fqbn esp32:esp32:esp32 .\receiver

      # â¬† Upload Sender
      - name: Upload Sender (COM6)
        run: |
          .\arduino-cli.exe upload -p COM6 --fqbn esp32:esp32:esp32 .\sender

      # â¬† Upload Receiver
      - name: Upload Receiver (COM7)
        run: |
          .\arduino-cli.exe upload -p COM7 --fqbn esp32:esp32:esp32 .\receiver

      # â³ Wait for reboot
      - name: Wait for Boards
        run: Start-Sleep -Seconds 5

      # ğŸš€ Run Robot Tests
      - name: Run Robot Tests
        run: |
          robot --output output.xml --report report.html --log log.html uart_test.robot

      # ğŸ“ Create site folder
      - name: Prepare Site Folder
        run: |
          mkdir site
          move report.html site/
          move log.html site/
          move output.xml site/

      # ğŸŒ Deploy to GitHub Pages
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./site
